<p class="title">Here you can sand me a message!</p>

<form novalidate name="registrationForm" class="simple-form" ng-submit="send(user)">
 <md-content class="mdset md-padding" layout="row" layout-wrap layout-align="center center">
  <div flex="35" class="psetcont" >
    <md-input-container class="md-icon-float md-block" >
      <!-- Use floating label instead of placeholder -->
      <label>*Company</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text" ng-maxlength="15" ng-minlength="2" required />
    </md-input-container>

    <md-input-container class="md-icon-float md-block" >
      <label>*Phone Number</label>
      <md-icon md-svg-src="img/icons/ic_phone_24px.svg" class="phone"></md-icon>
      <input ng-model="user.phone" type="text" ng-pattern="/^\(?(\d{3})\)?[ .-]?(\d{3})[ .-]?(\d{4})$/" required />
    </md-input-container>

    <md-input-container class="md-icon-float md-block" >
      <label>*Email</label>
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" ng-pattern="^[A-Za-z0-9._-]+@[[A-Za-z0-9.-]+$" required />
    </md-input-container>
    
    <md-input-container  class="md-icon-float md-block" >
       <label>*Message</label>
      <md-icon md-svg-src="img/icons/ic_message_24px.svg" class="message"></md-icon>
      <input ng-model="user.message" type="text" ng-maxlength="15" ng-minlength="2" required/>
    </md-input-container>

      <md-button class="md-raised md-primary" ng-disabled="registrationForm.$invalid">Send</md-button>
  </div>

  </md-content>

</form>
