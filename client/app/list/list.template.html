<p class="title">Search your weapon</p>
<div class="container">    
    <div layout="column" ng-cloak>  
        <form novalidate name="formName" class="simple-form" autocomplete="off">
            <md-content class="md-padding" layout="row" layout-wrap layout-align="center center">
                <md-input-container class="md-block" >
                    <label>Insert weapon name</label>
                    <input id="vsearch" class="form-control" name="vsearch" type="text" ng-model="weaponName" ng-pattern="/^[A-Za-z0-9]{2,15}$/" required/>
                    <md-tooltip>The name can't be smaller then 2 letters and bigger then 15</md-tooltip>
                </md-input-container>
                <div layout="row">
                    <md-button class="md-primary md-raised" ng-click="fsearchOne(weaponName)" ng-disabled="formName.$invalid">Search a weapon !
                        <md-tooltip>You can manage the weapon selected</md-tooltip>
                    </md-button>
                    <md-button class="md-secondary md-raised" ng-click="fsearch()">Get the weapons list !</md-button>
                </div>
            </md-content>
        </form>
    </div>
    
    <div layout-padding class="md-whiteframe-10dp oggetto" ng-repeat="weapon in weapons" ng-model="sflag" ng-show="sflag" >
        <h4 ng-bind="weapon.name.toUpperCase()"></h4>
        <p ng-bind="weapon.description"></p>
        <img class="oggetto" ng-src="{{weapon.image}}" alt="{{weapon.name}}">
        <p ng-bind="weapon.availability"></p>
    </div> 
    
    <div layout="row">
    
        <div id="mstone" layout-padding class="md-whiteframe-10dp oggetto" ng-model="flag" ng-show="flag">
            <h4 ng-bind="weapon.name.toUpperCase()"></h4>
            <p ng-bind="weapon.description"></p>
            <img class="oggetto" ng-src="{{weapon.image}}" alt="{{weapon.name}}">
            <p ng-bind="weapon.availability"></p>
            <md-button class="md-primary md-raised" ng-click="showUP(tflag)">Update</md-button>
            <md-button class="md-warn md-raised" ng-click="remove(weaponName)">Delete</md-button>
        </div>
        
    
        <div layout-padding id="toast" class="md-whiteframe-1dp" ng-model="tflag" ng-show="tflag">
        
            <form novalidate name="inputForm" class="mdsetUp simple-form" ng-submit="send(weapon)" autocomplete="off">
              <md-input-container class="md-block">
                <label>Name</label>
                <input id="name" class="form-control" name="name" ng-model="weapon.name" required/>
              </md-input-container>
              
              <md-input-container class="md-block">
                <label>Description</label>
                <input id="description" class="form-control" name="description" type="text" ng-model="weapon.description" required/>
              </md-input-container>
              
              <md-input-container class="md-block">
                <label>Image URL</label>
                <input id="image" class="form-control" name="image" type="text" ng-model="weapon.image" required/>
              </md-input-container>
              
              <md-input-container class="md-block">
                <label>Availability</label>
                <input id="availability" class="form-control" name="availability" type="text" ng-model="weapon.availability"  ng-pattern="/^[0-9]{1,100}$/" required/>
                <md-tooltip>You have to insert a number!</md-tooltip>
              </md-input-container>
             
             <md-button class="md-raised md-primary" ng-disabled="inputForm.$invalid" ng-click="GeneralSrv.save(weapon)">Confirm</md-button>
             <md-button class="md-raised md-secondary" ng-click="close()">Close</md-button>
            </form>
        </div>    
    </div>
</div>
